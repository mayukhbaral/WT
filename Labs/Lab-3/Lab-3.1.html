    Reverse String

    <script>
        let arr=('Reverse String').split("");
        let rev="";
        console.log(arr.length);
        for(let i=0; i<arr.length; i++)
        {
            rev=rev + arr[arr.length-i-1];
        }
        console.log("The reversed string is :" + rev);
    </script>
