<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Primes</title>
</head>

<body>
    Sum of Primes
    
    <script>
        const n1 = 0;
        const n2 = 50;
        let sum = 0;
        for (let i = n1; i <= n2; i++) {
            let c = 0;
            for (let j = 2; j < i; j++) {
                if (i % j == 0) {
                    c = 1;
                }
            }
            if (i > 1 && c == 0) {
                sum = sum + i;
            }
        }
        console.log(`Sum of prime numbers from ${n1} to ${n2} is ${sum}`);
    </script>
</body>

</html>
