<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validation of Email & Password</title>
    <style>
        body {
            background-color: rgb(228, 233, 185);
        }

        fieldset {
            height: 150px;
            width: 250px;
            background-color: rgb(138, 185, 216);
            margin: auto;
            margin-top: 200px;
        }
    </style>
</head>

<body>
    <form action="action.php">
        <fieldset>
            <label for="mail">Enter Email Address:</label>
            <input type="email" id="mail" /><br /><br />
            <label for="pw">Enter Password:</label>
            <input type="password" id="pw" />
            <br /><br />
            <input type="button" value="Submit" id="submit" />
        </fieldset>
    </form>
    <script>
        let el1 = document.getElementById("mail");
        let el2 = document.getElementById("pw");
        document.getElementById("submit").addEventListener("click", () => {
            val1 = el1.value;
            let atposition = val1.lastIndexOf("@");
            let dotposition = val1.lastIndexOf(".");
            if (
                el1.value == "" ||
                el2.value == "" ||
                atposition < 1 ||
                dotposition < atposition + 2 ||
                dotposition + 2 >= el1.length
            ) {
                alert("Please enter your proper details");
            } else {
                alert("Your form has been submitted successfully");
            }
        });
    </script>
</body>

</html>
