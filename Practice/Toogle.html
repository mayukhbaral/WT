<body>
    <h1 id="nam">Name</h1>
    <button onclick="togg(this)">Tooggle</button>
    <script>
// 
        document.getElementById("nam").style.visibility="visible";
        console.log("Value is : " + document.getElementById("nam").style.visibility);

        function togg(el) {
            console.log("The visibility mode is :" + document.getElementById("nam").style.visibility);

            if (document.getElementById("nam").style.visibility == "visible") {
                document.getElementById("nam").style.visibility = "hidden"
                console.log("If");
            }

            else if (document.getElementById("nam").style.visibility == "hidden") {
                document.getElementById("nam").style.visibility = "visible"
                console.log("Else if");
            }

            else {
                console.log("Else");
            }
        }
            // document.getElementById("nam").style.visibility="hidden";
    </script>
